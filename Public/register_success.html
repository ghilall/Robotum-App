<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Başarılı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }

    .success-box {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1.5px solid #ccc;
      border-left: 8px solid #cd3a3a;
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .success-box h2 {
      color: #cd3a3a;
      margin-bottom: 10px;
    }

    .success-box p {
      font-size: 16px;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #e74c3c; /* red to match login/register button */
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>Kayıt Başarılı!</h2>
    <p>Lütfen giriş yapmak için aşağıdaki butona tıklayın.</p>
    <a class="btn" href="/login.html">Giriş Yap</a>
  </div>
</body>
</html>
