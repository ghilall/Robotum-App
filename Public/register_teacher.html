<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Öğretmen Kayıt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    form {
      max-width: 650px;
      margin: 0 auto;
      text-align: left;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .half {
      flex: 1;
      min-width: 280px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    #confirmPassword {
  margin-bottom: 20px; 
}
    select#experience {
  width: 100%;        
  padding: 10px 10px; 
  font-size: 16px;
  border: 1.5px solid;;
  border-radius: 5px;
  background-color: white;
  color: #333;
  cursor: pointer;
  box-sizing: border-box;
  align-items: center;
  transition: border-color 0.3s;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url('data:image/svg+xml;utf8,<svg fill="%23e74c3c" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 16px 16px;
}

select#experience:hover {
  border-color: #e74c3c;  
}

select#experience:focus {
  outline: none;
  border-color: #e74c3c;
}
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 12px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #e74c3c;
      outline: none;
    }
    input[type="number"],
input[type="date"],
select,
input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: 1.5px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s;
  margin-bottom: 8px;
  box-sizing: border-box;
}

input[type="number"]:focus,
input[type="date"]:focus,
select:focus {
  border-color: #16a085;
  outline: none;
}
    button {
      width: 100%;
      background-color: #e74c3c;
      color: white;
      font-size: 18px;
      padding: 12px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background-color: #c0392b;
    }
    .error {
      color: red;
      font-size: small;
      margin-bottom: 15px;
      display: none;
    }
    p {
      text-align: center;
      margin-top: 20px;
    }
    p a {
      color: #d33;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1 style="text-align:center;">Öğretmen Kayıt Et</h1>
<form id="registerForm">
  <div class="row">
    <div class="half">
      <label for="firstName">Ad:</label>
      <input type="text" id="firstName" name="firstName" required />
    </div>
    <div class="half">
      <label for="lastName">Soy Ad:</label>
      <input type="text" id="lastName" name="lastName" required />
    </div>
  </div>

  <div class="row">
    <div class="half">
      <label for="phone">Telefon Numarası:</label>
      <input type="text" id="phone" name="phone" required />
    </div>
    <div class="half">
      <label for="email">Email Adresi:</label>
      <input type="email" id="email" name="email" required />
      <div id="emailError" class="error">Bu email adresi ile bir hesap bulunuyor.</div>
    </div>
  </div>

  <div class="row">
    <div class="half">
      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div class="half">
      <label for="confirmPassword">Şifre (Tekrar):</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
    </div>
  </div>

  <div class="row">
    <div class="half">
      <label for="salary">Maaş:</label>
      <input type="text" id="salary" name="salary" required />
    </div>
    <div class="half">
      <label for="socialSecurityNumber">TC / SGK No:</label>
      <input type="text" id="socialSecurityNumber" name="socialSecurityNumber" required />
    </div>
  </div>

<div class="row">
  <div class="half">
    <label for="employmentType">Çalışma Türü:</label>
    <select id="employmentType" name="employmentType" required>
      <option value="">Seçiniz</option>
      <option value="Tam Zamanlı">Tam Zamanlı</option>
      <option value="Yarı Zamanlı">Yarı Zamanlı</option>
    </select>
  </div>
  <div class="half">
    <label for="categoryId">Kategori:</label>
    <select id="categoryId" name="categoryId" required>
      <option value="">Kategori Seçiniz</option>
      <option value="1">Robotik Kodlama</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
</div>

  <div class="row">
      <div class="half">
      <label for="startDate">Başlangıç Tarihi:</label>
      <input type="date" id="startDate" name="startDate" required />
      </div>
      <div class="half">
      <label for="endDate">Bitiş Tarihi (opsiyonel):</label>
      <input type="date" id="endDate" name="endDate" />
  </div>

  <div class="row">
    <div class="half">
      <label for="experience">Deneyim:</label>
      <select id="experience" name="experience" required>
        <option value="">Öğretmen deneyimi seçiniz</option>
        <option value="Öğretmen">Baş Öğretmen</option>
        <option value="Yardımcı">Yardımcı Öğretmen</option>
        <option value="Stajyer">Stajyer</option>
      </select>
    </div>
  </div>

  <button type="submit">Kayıt Et</button>
  <div id="passwordError" class="error">Şifreler eşleşmiyor. Lütfen aynı şifreyi girin.</div>
  <div id="registerError" class="error">Kayıt başarısız oldu.</div>
</form>

<script>
  const form = document.getElementById('registerForm');
  const passwordError = document.getElementById('passwordError');
  const emailError = document.getElementById('emailError');
  const registerError = document.getElementById('registerError');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    passwordError.style.display = 'none';
    emailError.style.display = 'none';
    registerError.style.display = 'none';

    const password = form.password.value;
    const confirmPassword = form.confirmPassword.value;

    if (password !== confirmPassword) {
      passwordError.style.display = 'block';
      return;
    }

    const data = {
      firstName: form.firstName.value,
      lastName: form.lastName.value,
      phone: form.phone.value,
      email: form.email.value,
      password,
      salary: form.salary.value,
      socialSecurityNumber: form.socialSecurityNumber.value,
      employmentType: form.employmentType.value,
      startDate: form.startDate.value,
      endDate: form.endDate.value,
      categoryId: form.categoryId.value,
      experience: form.experience.value
    };

    try {
      const response = await fetch('/register_teacher', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (!response.ok) {
        if (result.field === 'email') {
          emailError.style.display = 'block';
        } else {
          registerError.textContent = result.error || 'Kayıt başarısız oldu.';
          registerError.style.display = 'block';
        }
      } else {
        window.location.href = '/admin_dashboard.html';
      }
    } catch (err) {
      registerError.textContent = 'Bağlantı hatası. Lütfen daha sonra tekrar deneyin.';
      registerError.style.display = 'block';
    }
  });
</script>
</body>
</html>
