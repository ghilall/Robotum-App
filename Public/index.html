<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Robotum Bilişim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 60px;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #e74c3c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Robotum Bilişim'e Hoş Geldiniz</h1>
  <div class="button-container">
    <button onclick="window.location.href='./register.html';">Kayıt Ol</button>
    <button onclick="window.location.href='./login.html';">Giriş Yap</button>
  </div>
</body>
</html>
