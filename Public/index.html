<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ROBOTUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(180deg, #fbefef 0%, #f7cdcd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .floating-robots {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .robot {
      position: absolute;
      opacity: 0.6;
    }
    .bounce {
      animation: bounce 2s infinite;
    }
    .bounce-delay {
      animation: bounce 2s infinite 1s;
    }
    .bounce-delay2 {
      animation: bounce 2s infinite 0.3s;
    }
    .bounce-delay3 {
      animation: bounce 2s infinite 0.7s;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    .pulse-delay {
      animation: pulse 2s infinite 0.5s;
    }
    
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-20px);}
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5;}
      50% { opacity: 1;}
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
    .center-card {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 2.5rem;
      max-width: 28rem;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      position: relative;
      z-index: 10;
      overflow: visible;
    }
    .logo-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 5rem;
      height: 5rem;
      background: linear-gradient(90deg, #ef4444, #dc2626);
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(239,68,68,0.2);
      margin-bottom: 1rem;
    }
    .logo-text {
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .robotum-title {
      font-size: 1.875rem;
      font-weight: bold;
      background: linear-gradient(90deg, #1f2937, #4b5563);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.05em;
    }
    .gradient-bar {
      width: 4rem;
      height: 2px;
      background: linear-gradient(90deg, #ef4444, #dc2626);
      margin: 0.5rem auto 0;
    }
    .welcome {
      margin-bottom: 2.5rem;
    }
    .welcome h2 {
      font-size: 1.5rem;
      font-weight: 300;
      color: #374151;
      margin-bottom: 0.25rem;
    }
    .welcome h3 {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(90deg, #1f2937, #4b5563);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-family: 'Montserrat', sans-serif;
      margin: 1.5rem 0 0 0;
    }
    .cta-btn {
      background: linear-gradient(90deg, #ef4444, #dc2626);
      color: white;
      padding: 0.75rem 3rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1.125rem;
      box-shadow: 0 4px 16px rgba(239,68,68,0.15);
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 1.5rem;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #dc2626, #b91c1c);
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(239,68,68,0.25);
    }
    /* Decorative dots */
    .dot-red {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 0.5rem;
      height: 0.5rem;
      background: #f87171;
      border-radius: 50%;
      opacity: 0.6;
    }
    .dot-blue {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      width: 0.5rem;
      height: 0.5rem;
      background: #60a5fa;
      border-radius: 50%;
      opacity: 0.6;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .center-card { padding: 1rem; }
      .logo-circle { width: 3.5rem; height: 3.5rem; }
    }
  </style>
</head>

  <!-- Center Card -->
  <div class="center-card">
    <!-- Logo -->
    <div class="mb-8">
      <img src="robotum-robot-kursu-logo.png" alt="Robotum Logo" style="max-width: 240px; width: 100%; height: auto; display: block; margin: 2.5rem auto 2.5rem auto;" />
    </div>
    <!-- Welcome Message -->
    <div class="welcome">
      <h2>Robotum Bilişim'e</h2>
      <h3>Hoş Geldiniz</h3>
    </div>
    <!-- Call to Action Button -->
    <a href="login.html" class="cta-btn" style="display:inline-block; text-decoration:none;">Giriş Yap</a>

    <div class="dot-blue"></div>
  </div>
