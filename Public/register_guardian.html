<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    form {
      max-width: 650px;
      margin: 0 auto;
      text-align: left;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .half {
      flex: 1;
      min-width: 280px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    #confirmPassword {
  margin-bottom: 20px; 
}
    select#occupation {
  width: 100%;        
  padding: 10px 10px; 
  font-size: 16px;
  border: 1.5px solid;;
  border-radius: 5px;
  background-color: white;
  color: #333;
  cursor: pointer;
  box-sizing: border-box;
  align-items: center;
  transition: border-color 0.3s;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url('data:image/svg+xml;utf8,<svg fill="%23e74c3c" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 16px 16px;
}

select#occupation:hover {
  border-color: #16a085;  
}

select#occupation:focus {
  outline: none;
  border-color: #16a085;
}
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 12px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #16a085;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #e74c3c; /* red */
      color: white;
      font-size: 18px;
      padding: 12px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background-color: #c0392b;
    }
    .error {
      color: red;
      font-size: small;
      margin-bottom: 15px;
      display: none;
    }
    p {
      text-align: center;
      margin-top: 20px;
    }
    p a {
      color: #d33;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1 style="text-align:center;">Kayıt Ol</h1>
<form id="registerForm">
  <div class="row">
    <div class="half">
      <label for="firstName">Ad:</label>
      <input type="text" id="firstName" name="firstName" required />
    </div>
    <div class="half">
      <label for="lastName">Soy Ad:</label>
      <input type="text" id="lastName" name="lastName" required />
    </div>
  </div>

  <div class="row">
    <div class="half">
      <label for="phone">Telefon Numarası:</label>
      <input type="text" id="phone" name="phone" required />
    </div>
    <div class="half">
      <label for="email">Email Adresi:</label>
      <input type="email" id="email" name="email" required />
      <div id="emailError" class="error">Bu email adresi ile bir hesap bulunuyor.</div>
    </div>
  </div>

  <div class="row">
    <div style="flex: 1; min-width: 100%; max-width: 400px; margin: 0 auto;">
      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div class="half">
      <label for="confirmPassword">Şifre (Tekrar):</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
    
    <div class="half">
      <label for="occupation">Meslek:</label>
      <select id="occupation" name="occupation" required >
        <option value="">Meslek Seçiniz</option>
        <option value="1">Öğretmen</option>
        <option value="2">İşçi</option>
        <option value="3">Mühendis</option>
        <option value="4">Polis</option>
        <option value="5">Asker</option>
        <option value="6">Avukat</option>
        <option value="7">Savcı</option>
        <option value="8">Doktor</option>
        <option value="9">Ev Hanımı</option>
        <option value="10">Veteriner Hekim</option>
        <option value="11">Hemşire</option>
        <option value="12">Diş Hekimi</option>
        <option value="13">İşletme Sahibi</option>
        <option value="14">Diğer</option>
        </select>
    </div>
  </div>

  <button type="submit">Kayıt Ol</button>
  <div id="passwordError" class="error">Şifreler eşleşmiyor. Lütfen aynı şifreyi girin.</div>
  <div id="registerError" class="error">Kayıt başarısız oldu.</div>
</form>

<p>Zaten üye misiniz? <a href="/login.html">Giriş Yap</a></p>

  <script>
    const form = document.getElementById('registerForm');
    const passwordError = document.getElementById('passwordError');
    const emailError = document.getElementById('emailError');
    const registerError = document.getElementById('registerError');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      passwordError.style.display = 'none';
      emailError.style.display = 'none';
      registerError.style.display = 'none';

      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        passwordError.style.display = 'block';
        return;
      }

      //Data to be sent to the server
      const data = {
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        phone: form.phone.value,
        email: form.email.value,
        password: password,
        occupation: parseInt(form.occupation.value)
      };

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (!response.ok) {
          if (result.error && result.error.toLowerCase().includes('email')) {
            emailError.style.display = 'block';
          } else {
            registerError.textContent = result.error || 'Kayıt başarısız oldu.';
            registerError.style.display = 'block';
          }
        } else {
          window.location.href = '/admin_dashboard.html';
        }
      } catch (err) {
        registerError.textContent = 'Bağlantı hatası. Lütfen daha sonra tekrar deneyin.';
        registerError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
